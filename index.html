<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Кнопочки для Максуты</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
            font-weight: 600;
        }
        p {
            margin-bottom: 30px;
            color: #7f8c8d;
            line-height: 1.6;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .link-button {
            display: inline-block;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background-color: #2980b9;
        }
        .link-button:active {
            transform: translateY(1px);
        }
        .button-secondary {
            background-color: #9b59b6;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }
        .button-secondary:hover {
            background-color: #8e44ad;
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }
        .button-tertiary {
            background-color: #27ae60;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        .button-tertiary:hover {
            background-color: #219653;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        .button-description {
            font-size: 14px;
            color: #95a5a6;
            margin-top: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кнопочки для Максуты</h1>
        
        <div class="button-container">
            <div>
                <a href="https://max.ru/u/f9LHodD0cOKXiEntRuYsb0Wiu7ONEP_zjjPH8IWDYw6JdwZsKAIlbydcJ_A" class="link-button">
                    Мой MAX
                </a>
            </div>
            
            <div>
                <a href="https://max.ru" class="link-button button-secondary">
                    Главная страница
                </a>
            </div>
            
            <div>
                <a href="#" class="link-button button-tertiary" id="shareButton">
                    Поделиться
                </a>
            </div>
        </div>
    </div>

    <script>
        const shareButton = document.getElementById('shareButton');
        
        // Обработчик кнопки "Поделиться"
        shareButton.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Текущий URL
            const currentUrl = window.location.href;
            
            if (navigator.share) {
                // Используем Web Share API если доступно
                navigator.share({
                    title: 'Max.ru',
                    text: 'Посмотрите сайт Max.ru',
                    url: 'https://max.ru'
                }).then(() => {
                    console.log('Успешный!');
                }).catch(err => {
                    console.log('Ошибка:', err);
                });
            } else {
                // Fallback: копируем ссылку в буфер обмена
                navigator.clipboard.writeText('https://max.ru').then(() => {
                    alert('Ссылка скопирована в буфер обмена!');
                }).catch(err => {
                    alert('Скопируйте ссылку: https://max.ru');
                });
            }
        });
    </script>
</body>
</html>
